    header {
      background-color: rgb(82, 12, 12);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 24px;
      color: #ca3614;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 50px;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      margin-top: 100px;
    }

    form {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form h2 {
      font-size: 28px;
      color: #ffffff;
    }

    form p {
      font-size: 14px;
      color: #ccc;
    }

    label {
      font-size: 12px;
      margin-top: 10px;
      color: #ffffff;
    }

    input, select {
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #4b0909;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
    }

    .error-message {
      color: #ff4040;
      font-size: 12px;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .form-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Churras Xibiuzão</h1>
    <nav>
    
    </nav>
  </header>

  <div class="container">
    <div class="form-box">
      <form id="formReserva" onsubmit="return validarReserva()">
        <h2>Faça sua reserva</h2>
        <p>Preencha os dados abaixo para garantir seu lugar!</p>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome completo" />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" />

        <label for="data">Data da Reserva</label>
        <input type="date" id="data" />

        <label for="hora">Hora da Reserva</label>
        <input type="time" id="hora" />

        <label for="quantidade">Quantidade de Pessoas</label>
        <select id="quantidade">
          <option value="1">1 Pessoa</option>
          <option value="2">2 Pessoas</option>
          <option value="3">3 Pessoas</option>
          <option value="4">4 Pessoas</option>
          <option value="5">5 Pessoas</option>
          <option value="6">6 Pessoas</option>
          <option value="7">7 Pessoas</option>
          <option value="8">8 Pessoas</option>
        </select>

        <button type="submit">Confirmar Reserva →</button>

        <div id="reservaError" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    function validarReserva() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const quantidade = document.getElementById('quantidade').value;
      const reservaError = document.getElementById('reservaError');

      reservaError.textContent = '';  // Limpa a mensagem de erro

      // Verifica se todos os campos foram preenchidos
      if (!nome || !telefone || !data || !hora || !quantidade) {
        reservaError.textContent = 'Por favor, preencha todos os campos.';
        return false;
      }

      // Valida o telefone
      const regexTelefone = /^\(\d{2}\) \d{5}-\d{4}$/;
      if (!regexTelefone.test(telefone)) {
        reservaError.textContent = 'Por favor, insira um telefone válido no formato (XX) XXXXX-XXXX.';
        return false;
      }

      // Se tudo estiver ok, exibe mensagem de sucesso
      alert('Reserva confirmada com sucesso!');
      
      // Aqui você pode enviar os dados ou redirecionar a página
      // Exemplo de redirecionamento:
       window.location.href = 'churras.html';

      return false; 
    }

  </script>

</body>
</html>
